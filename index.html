<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudConnect: Cadastro de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .loader {
            border: 4px solid #4b5563; /* gray-600 */
            border-top: 4px solid #ec4899; /* pink-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #374151; /* gray-700 */
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            border-color: #d946ef; /* fuchsia-500 */
        }
        .btn-3d {
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
            border-bottom-width: 4px;
        }
        .btn-3d:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-slate-100">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Cabeçalho -->
        <header class="mb-10 text-center">
             <h1 class="text-6xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-fuchsia-500 to-orange-400 mb-2">
                CloudConnect
            </h1>
            <p class="text-slate-400 text-lg">Cadastro de Clientes com Airtable</p>
        </header>

        <main>
            <!-- Formulário para Adicionar Cliente -->
            <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 p-6 rounded-2xl shadow-2xl mb-10">
                <h2 class="text-2xl font-bold mb-5 text-white">Adicionar Novo Cliente</h2>
                <form id="add-client-form">
                    <div class="grid md:grid-cols-3 gap-5">
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-3 bg-slate-900 border border-slate-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fuchsia-500 focus:border-fuchsia-500 text-white placeholder-slate-500" placeholder="Nome do Cliente">
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-3 bg-slate-900 border border-slate-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fuchsia-500 focus:border-fuchsia-500 text-white placeholder-slate-500" placeholder="email@exemplo.com">
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full px-3 py-3 bg-slate-900 border border-slate-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fuchsia-500 focus:border-fuchsia-500 text-white placeholder-slate-500" placeholder="(11) 99999-8888">
                    </div>
                    <div id="form-error" class="text-red-400 text-sm mt-4 text-right font-medium"></div>
                    <div class="mt-5 text-right">
                        <button type="submit" id="submit-button" class="btn-3d inline-flex justify-center py-3 px-6 border-pink-700 shadow-lg text-base font-bold rounded-lg text-white bg-gradient-to-r from-pink-500 to-orange-400 hover:from-pink-600 hover:to-orange-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 focus:ring-offset-slate-900">
                            Adicionar Cliente
                        </button>
                    </div>
                </form>
            </div>

            <!-- Busca e Lista de Clientes -->
            <div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-3xl font-bold">Clientes Cadastrados</h2>
                    <div class="relative">
                        <input type="text" id="search-input" class="w-full md:w-64 px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500 text-white placeholder-slate-500" placeholder="Buscar por nome...">
                        <svg class="absolute right-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>
                    </div>
                </div>
                <div id="clients-list-container">
                    <!-- Conteúdo dinâmico -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Edição -->
    <div id="edit-modal" class="modal fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 hidden z-50">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl p-6 w-full max-w-md relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 class="text-2xl font-bold mb-5 text-white">Editar Cliente</h2>
            <form id="edit-client-form">
                <input type="hidden" id="edit-client-id" name="id">
                <div class="space-y-4">
                    <input type="text" id="edit-name" name="name" required class="block w-full px-3 py-3 bg-slate-900 border border-slate-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fuchsia-500 text-white placeholder-slate-500" placeholder="Nome do Cliente">
                    <input type="email" id="edit-email" name="email" required class="block w-full px-3 py-3 bg-slate-900 border border-slate-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fuchsia-500 text-white placeholder-slate-500" placeholder="email@exemplo.com">
                    <input type="tel" id="edit-phone" name="phone" class="block w-full px-3 py-3 bg-slate-900 border border-slate-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fuchsia-500 text-white placeholder-slate-500" placeholder="(11) 99999-8888">
                </div>
                <div id="edit-form-error" class="text-red-400 text-sm mt-4 text-right font-medium"></div>
                <div class="mt-5 text-right">
                    <button type="submit" id="update-button" class="btn-3d inline-flex justify-center py-3 px-6 border-pink-700 shadow-lg text-base font-bold rounded-lg text-white bg-gradient-to-r from-pink-500 to-orange-400 hover:from-pink-600 hover:to-orange-500">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO DO AIRTABLE ---
        const AIRTABLE_PAT = 'patRyATtvbJPJPdpE.ada3a6e307fea8280dfe6567066bb9848fd23225abcb9744c311ae153de5bea9'; 
        const BASE_ID = 'appfOVpneNGvPSRhV';
        const NOME_TABELA = 'Clientes';
        
        // --- CACHE DE CLIENTES ---
        let todosOsClientes = [];

        // --- ELEMENTOS DO DOM ---
        const formularioAdicionar = document.getElementById('add-client-form');
        const botaoEnviar = document.getElementById('submit-button');
        const containerListaClientes = document.getElementById('clients-list-container');
        const campoBusca = document.getElementById('search-input');
        const modalEdicao = document.getElementById('edit-modal');
        const formularioEdicao = document.getElementById('edit-client-form');
        const botaoFecharModal = document.getElementById('close-modal-btn');
        const botaoAtualizar = document.getElementById('update-button');

        // URL da API
        const urlApi = `https://api.airtable.com/v0/${BASE_ID}/${NOME_TABELA}`;

        // Cabeçalhos para autenticação
        const cabecalhos = {
            'Authorization': `Bearer ${AIRTABLE_PAT}`,
            'Content-Type': 'application/json'
        };

        // --- ESTADOS DA INTERFACE (UI) ---
        const definirEstadoInterface = (estado, mensagem = '') => {
            containerListaClientes.innerHTML = '';
            let conteudo = '';
            switch (estado) {
                case 'loading':
                    conteudo = `<div class="flex flex-col items-center justify-center p-10 bg-slate-800/50 rounded-2xl shadow-lg"><div class="loader"></div><p class="mt-4 text-slate-400">Carregando...</p></div>`;
                    break;
                case 'error':
                    conteudo = `<div class="bg-red-900/50 border border-red-700 text-red-300 p-4 rounded-lg shadow-lg" role="alert"><p class="font-bold">Ocorreu um erro!</p><p>${mensagem}</p></div>`;
                    break;
                case 'empty':
                    conteudo = `<div class="text-center p-10 bg-slate-800/50 border border-slate-700 rounded-2xl shadow-lg"><svg class="mx-auto h-12 w-12 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" /></svg><h3 class="mt-2 text-sm font-medium text-slate-300">Nenhum cliente</h3><p class="mt-1 text-sm text-slate-400">Adicione um novo cliente ou ajuste sua busca.</p></div>`;
                    break;
            }
            containerListaClientes.innerHTML = conteudo;
        };
        
        // --- FUNÇÕES DA API ---
        const buscarClientes = async () => {
            definirEstadoInterface('loading');
            try {
                const resposta = await fetch(urlApi, { headers: cabecalhos });
                if (!resposta.ok) throw new Error((await resposta.json()).error.message);
                
                const dados = await resposta.json();
                todosOsClientes = dados.records.map(r => ({ id: r.id, ...r.fields }));
                renderizarClientes(todosOsClientes);

            } catch (erro) {
                console.error('Erro ao buscar clientes:', erro);
                definirEstadoInterface('error', erro.message);
            }
        };

        const adicionarCliente = async (dadosCliente) => {
            botaoEnviar.disabled = true;
            botaoEnviar.innerHTML = `<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>`;
            document.getElementById('form-error').textContent = '';

            try {
                const dadosEnvio = { fields: { 'Nome': dadosCliente.name, 'Email': dadosCliente.email, 'Telefone': dadosCliente.phone } };
                const resposta = await fetch(urlApi, { method: 'POST', headers: cabecalhos, body: JSON.stringify(dadosEnvio) });
                if (!resposta.ok) throw new Error((await resposta.json()).error.message);
                
                formularioAdicionar.reset();
                buscarClientes();

            } catch (erro) {
                console.error('Erro ao adicionar cliente:', erro);
                document.getElementById('form-error').textContent = `Erro: ${erro.message}`;
            } finally {
                botaoEnviar.disabled = false;
                botaoEnviar.textContent = 'Adicionar Cliente';
            }
        };
        
        const excluirCliente = async (idCliente) => {
            try {
                const resposta = await fetch(`${urlApi}/${idCliente}`, { method: 'DELETE', headers: cabecalhos });
                if (!resposta.ok) throw new Error((await resposta.json()).error.message);
                buscarClientes();
            } catch (erro) {
                console.error('Erro ao excluir cliente:', erro);
                definirEstadoInterface('error', `Falha ao excluir: ${erro.message}`);
            }
        };

        const atualizarCliente = async (id, dadosCliente) => {
            botaoAtualizar.disabled = true;
            botaoAtualizar.textContent = 'Salvando...';
            document.getElementById('edit-form-error').textContent = '';
            
            try {
                const dadosEnvio = { fields: { 'Nome': dadosCliente.name, 'Email': dadosCliente.email, 'Telefone': dadosCliente.phone } };
                const resposta = await fetch(`${urlApi}/${id}`, { method: 'PATCH', headers: cabecalhos, body: JSON.stringify(dadosEnvio) });
                if (!resposta.ok) throw new Error((await resposta.json()).error.message);
                
                fecharModalEdicao();
                buscarClientes();

            } catch (erro) {
                console.error('Erro ao atualizar cliente:', erro);
                document.getElementById('edit-form-error').textContent = `Erro: ${erro.message}`;
            } finally {
                botaoAtualizar.disabled = false;
                botaoAtualizar.textContent = 'Salvar Alterações';
            }
        };
        
        // --- RENDERIZAÇÃO E FILTRAGEM ---
        const renderizarClientes = (clientes) => {
            if (clientes.length === 0) {
                definirEstadoInterface('empty');
                return;
            }
            containerListaClientes.innerHTML = '';
            const grade = document.createElement('div');
            grade.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

            clientes.forEach(cliente => {
                const cartao = document.createElement('div');
                cartao.className = 'card bg-slate-800/50 p-5 rounded-2xl shadow-lg flex flex-col justify-between';
                const inicial = cliente.Nome ? cliente.Nome.charAt(0).toUpperCase() : '?';

                cartao.innerHTML = `
                    <div>
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-pink-500 to-orange-400 flex items-center justify-center text-white font-bold text-xl mr-4 flex-shrink-0">${inicial}</div>
                            <div><h3 class="text-lg font-bold text-white truncate">${cliente.Nome || ''}</h3></div>
                        </div>
                        <div class="space-y-2 text-sm">
                            <p class="flex items-center text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-slate-500" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg><span class="truncate">${cliente.Email || ''}</span></p>
                            <p class="flex items-center text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-slate-500" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" /></svg><span class="truncate">${cliente.Telefone || ''}</span></p>
                        </div>
                    </div>
                    <div class="mt-5 pt-4 border-t border-slate-700 flex justify-end items-center gap-2">
                        <button data-id="${cliente.id}" class="edit-btn p-2 rounded-full hover:bg-fuchsia-900/50 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-fuchsia-400 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                        <button data-id="${cliente.id}" data-state="idle" class="delete-btn p-2 rounded-full hover:bg-red-900/50 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                    </div>`;
                grade.appendChild(cartao);
            });
            containerListaClientes.appendChild(grade);
        };
        
        const filtrarERenderizarClientes = (termoBusca = '') => {
            const termoBuscaMinusculo = termoBusca.toLowerCase();
            const clientesFiltrados = todosOsClientes.filter(cliente => 
                cliente.Nome && cliente.Nome.toLowerCase().includes(termoBuscaMinusculo)
            );
            renderizarClientes(clientesFiltrados);
        };

        // --- LÓGICA DO MODAL ---
        const abrirModalEdicao = (idCliente) => {
            const cliente = todosOsClientes.find(c => c.id === idCliente);
            if(cliente) {
                formularioEdicao.elements['id'].value = cliente.id;
                formularioEdicao.elements['name'].value = cliente.Nome || '';
                formularioEdicao.elements['email'].value = cliente.Email || '';
                formularioEdicao.elements['phone'].value = cliente.Telefone || '';
                modalEdicao.classList.remove('hidden');
            }
        };
        const fecharModalEdicao = () => modalEdicao.classList.add('hidden');
        
        // --- FUNÇÃO DE "DEBOUNCE" PARA A BUSCA ---
        const debounce = (funcao, atraso) => {
            let temporizador;
            return (...argumentos) => {
                clearTimeout(temporizador);
                temporizador = setTimeout(() => funcao.apply(this, argumentos), atraso);
            };
        };
        const filtroComDebounce = debounce(filtrarERenderizarClientes, 300);

        // --- GERENCIADORES DE EVENTOS (Event Listeners) ---
        formularioAdicionar.addEventListener('submit', (evento) => {
            evento.preventDefault();
            adicionarCliente({ name: evento.target.name.value, email: evento.target.email.value, phone: evento.target.phone.value });
        });

        containerListaClientes.addEventListener('click', (evento) => {
            const botaoExcluir = evento.target.closest('.delete-btn');
            const botaoEditar = evento.target.closest('.edit-btn');

            if (botaoEditar) {
                abrirModalEdicao(botaoEditar.dataset.id);
            }
            if (botaoExcluir) {
                const { id, state: estado } = botaoExcluir.dataset;
                if (estado === 'idle') {
                    botaoExcluir.innerHTML = '<span class="text-sm font-semibold text-yellow-400 px-2">Confirmar?</span>';
                    botaoExcluir.dataset.state = 'confirm';
                    setTimeout(() => {
                        if (botaoExcluir.dataset.state === 'confirm') {
                           botaoExcluir.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>`;
                           botaoExcluir.dataset.state = 'idle';
                        }
                    }, 3000); 
                } else if (estado === 'confirm') {
                    excluirCliente(id);
                }
            }
        });

        campoBusca.addEventListener('input', (evento) => filtroComDebounce(evento.target.value));
        botaoFecharModal.addEventListener('click', fecharModalEdicao);
        modalEdicao.addEventListener('click', (evento) => { if(evento.target === modalEdicao) fecharModalEdicao(); });
        formularioEdicao.addEventListener('submit', (evento) => {
            evento.preventDefault();
            atualizarCliente(evento.target.id.value, { name: evento.target.name.value, email: evento.target.email.value, phone: evento.target.phone.value });
        });

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => buscarClientes());
    </script>
</body>
</html>
